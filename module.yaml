name: azure-aro
type: terraform
description: Module to provision Azure RedHat OpenShift on azure
tags:
  - azure
  - cluster
versions:
  - platforms: 
    - ocp4
    dependencies:
    - id: resource-group
      refs:
      - source: github.com/cloud-native-toolkit/terraform-azure-resource-group
        version: ">= 1.1.1" 
    - id: vnet
      refs:
      - source: github.com/cloud-native-toolkit/terraform-azure-vnet
        version: ">= 1.1.3"
    - id: master-subnet
      refs:
      - source: github.com/cloud-native-toolkit/terraform-azure-subnets
        version: ">= 1.3.10"
    - id: worker-subnet
      refs:
      - source: github.com/cloud-native-toolkit/terraform-azure-subnets
        version: ">= 1.3.10"
    variables: 
    - name: resource_group_name
      moduleRef:
        id: resource-group
        output: name
    - name: client_secret
      optional: true
      scope: global
    - name: vnet_name
      moduleRef:
        id: vnet
        output: name
    - name: master_subnet_id
      moduleRef:
        id: master-subnet
        output: id
    - name: worker_subnet_id
      moduleRef: 
        id: worker-subnet
        output: id
    outputs:
    - name: id
      description: "ID of the created cluster"
    - name: name
      description: "Name of the cluster"
    - name: config_file_path
      description: "Path to the config file for the cluster"
    - name: serverURL
      description: "The URL used to connect to the API of the cluster"
    - name: username
      description: "Username for the cluster"
    - name: password
      description: "Password for the cluster"
    - name: token
      description: "Login token for the cluster"
    - name: platform
      description: "Configuration values for the created cluster platform"
cloudProvider: azure
